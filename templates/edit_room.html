{% extends 'base.html' %}

{% block head %}
<title>Edit Room</title>
{% endblock %}

{% block body %}
<div style="display:flex; align-items:center; justify-content:center" class="h-100 w-100">
    <div class="card w-25">
        <div class="card-body pb-4">
            <h3 class="card-title mb-5">Edit Room</h3>
            <form action="/rooms/{{room._id}}/edit" method="POST">
                <div class="form-group">
                    <label>Change Room Name</label>
                    <input type="text" name="new_room_name" id='change_room_name' class="form-control"
                        value="{{room.room_name}}"
                        onfocus=" let value = this.value; this.value = null; this.value=value">
                </div>
                <div class="form-group">
                    <label>Add New Members</label>
                    <input type="text" name="members" class="form-control" placeholder="e.g - rahul,vedant"
                        value="{{room_members}}">
                </div>
                <h5 class="text-danger">{{create_room_message}}</h5>
                <input type="submit" value="Confirm" class="btn btn-primary w-100 mt-5">
            </form>
        </div>
    </div>
    <script>
        document.getElementById('change_room_name').focus()
    </script>
</div>
{% endblock %}
