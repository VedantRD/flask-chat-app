{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div style="display:flex; align-items:center; justify-content:center" class="h-100 w-100">
    <div class="card w-25">
        <div class="card-body pb-4">
            <h3 class="card-title mb-5">Register</h3>
            <form action="/register" method="POST">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter Username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="text" name="password" class="form-control" placeholder="Enter Password">
                </div>
                <h6 class="text-danger">{{register_message}}</h6>
                <input type="submit" value="Register" class="btn btn-primary w-100 mt-5">
            </form>
        </div>
    </div>
</div>
{% endblock %}
